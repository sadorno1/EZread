<!DOCTYPE html>
<html>
<head>
    <title>EZRead</title>
    <style>
        body {
            width: 200px;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            gap: 5px;
            align-items: center;  
        }
        button {
            width: 100%;
            top: 2px;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }
        p { 
          margin-bottom: 5px;    
        }

        button:hover {
            filter: brightness(90%);
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }

        #darkModeButton {
            background-color: #fab1a0;
        }
        #fontSelect {
            background-color: #b4cef1;
        }
        #viewSaved{
          background-color: #90d2ba
        }
        .animation{
          width: 160px;
          padding: 0;
          height: 160px;
          margin: 0 auto;
        }


    </style>
</head>
<body>
  <h3> Welcome to EzRead: Your all-in-one reading assistant! </h3>
  <p> Simplify <u>complex</u> text, listen to content, save <u>important</u> notes, and <u>customize</u> your reading 
      experience with dark mode and a <u>dyslexia-friendly</u> font option. <br><br>
  </p>

  <hr class="separator">

  <p></p>
  <div class ="button-container"> 
    <button id="darkModeButton">Dark Mode/Light Mode</button>
    <script src="popup.js"></script>
  </div>
   
    <button id="fontSelect">Accessible Font</button>
    <script src="font.js"></script>
  

  <button id="viewSaved">View Saved Texts</button>
</body>
</html>
