<!DOCTYPE html>
<html>
<head>
    <title>Saved Texts - EZRead</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .saved-text {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .saved-text:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .text-content {
      font-size: 14px;
      line-height: 1.5;
      color: #34495e;
      margin-bottom: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #b4cef1;
    }

    .text-url {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .text-date {
      font-size: 11px;
      color: #999;
    }

    .text-note {
      margin-top: 8px;
      padding: 8px;
      background: #fff3cd;
      border-radius: 4px;
      font-size: 13px;
      color: #856404;
    }

    #titled{
      color: #2c3e50;
    }
    
    .no-texts {
      text-align: center;
      color: #666;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #b4cef1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #90d2ba;
    }
      </style>
  </head>

<body>
  <h2 id = 'titled'>Your Saved Notes</h2>
  <div id="saved-texts-container"></div>
  <script src="saved.js"></script>
</body>
</html>
